<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>rock✊ paper✋ scissor✌</h1>
    </div>
    <div class="score">
        <div class="user-score">
            <h2>Player😁</h2>
            <p id="user-score">0</p>
        </div>
        <div class="comp-score">
            <h2>computer😎</h2>
            <p id="comp-score">0</p>
        </div>
    </div>
    <div class="result">
        <h2>let's play</h2>
    </div>
    <div class=" choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="" srcset="" class="hov">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="" srcset="" class="hov">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scissor.png" alt="" srcset="" class="hov">
        </div>
    </div>
    <h3 id="action-msg">make your move</h3>
    <script src="app.js"></script>
</body>

</html>
